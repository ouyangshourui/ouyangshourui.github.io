<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人工作方向介绍</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #dddddd;
  }
  th {
    background-color: #009879;
    color: #ffffff;
    text-transform: uppercase;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:last-child {
    border-bottom: 2px solid #009879;
  }
  tr:last-child td:first-child {
    border-bottom-left-radius: 5px;
  }
  tr:last-child td:last-child {
    border-bottom-right-radius: 5px;
  }
</style>
</head>
<body>

<h2>个人工作方向介绍</h2>

<table>
  <tr>
    <th>工作方向</th>
    <th>描述</th>
  </tr>
  <tr>
    <td>Web开发</td>
    <td>负责网站前端和后端开发，使用HTML, CSS, JavaScript等技术。</td>
  </tr>
  <tr>
    <td>移动应用开发</td>
    <td>开发iOS和Android平台的移动应用，提升用户体验。</td>
  </tr>
  <tr>
    <td>数据分析</td>
    <td>利用统计和机器学习技术对数据进行分析，以支持业务决策。</td>
  </tr>
  <tr>
    <td>项目管理</td>
    <td>负责项目规划、执行和监控，确保项目按时按预算完成。</td>
  </tr>
  <tr>
    <td>用户体验设计</td>
    <td>设计直观、易用的界面，提升用户满意度。</td>
  </tr>
</table>

</body>
</html>
