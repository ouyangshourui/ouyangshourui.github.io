<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人工作方向介绍</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #dddddd;
  }
  th {
    background-color: #009879;
    color: #ffffff;
    text-transform: uppercase;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:last-child {
    border-bottom: 2px solid #009879;
  }
  tr:last-child td:first-child {
    border-bottom-left-radius: 5px;
  }
  tr:last-child td:last-child {
    border-bottom-right-radius: 5px;
  }
</style>
</head>
<body>

<h2>个人工作方向介绍</h2>

<table>
  <tr>
    <th>工作方向</th>
    <th>业务效果</th>
    <th>核心贡献</th>
  </tr>
  <tr>
    <td>Web开发</td>
    <td>提高网站访问速度和用户体验，增加用户粘性。</td>
    <td>负责前端框架设计，提升页面加载效率。</td>
  </tr>
  <tr>
    <td>移动应用开发</td>
    <td>增强移动用户活跃度，提高应用下载量。</td>
    <td>主导应用架构设计，优化用户交互流程。</td>
  </tr>
  <tr>
    <td>数据分析</td>
    <td>通过数据洞察，提高业务决策的准确性。</td>
    <td>构建数据模型，为产品优化提供数据支持。</td>
  </tr>
  <tr>
    <td>项目管理</td>
    <td>确保项目按时交付，提高团队效率。</td>
    <td>制定项目计划，协调资源，确保项目目标达成。</td>
  </tr>
  <tr>
    <td>用户体验设计</td>
    <td>提升用户满意度和忠诚度，增加产品复购率。</td>
    <td>设计直观易用的界面，提升用户操作便捷性。</td>
  </tr>
</table>

</body>
</html>
