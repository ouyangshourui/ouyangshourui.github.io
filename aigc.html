<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGC 教程 - ricky_ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-10px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 1rem;
        }

        .progress {
            width: 60%;
            height: 100%;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            border-radius: 5px;
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 60%; }
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AIGC 进阶教程</h1>
            <p>探索AI生成内容的无限可能</p>
        </div>

        <div class="content-grid">
            <div class="content-card">
                <h2>ChatGPT 实战</h2>
                <p>掌握提示词工程</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="content-card">
                <h2>Midjourney 绘画</h2>
                <p>AI艺术创作指南</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="content-card">
                <h2>Stable Diffusion</h2>
                <p>本地部署教程</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <a href="/" class="back-button">返回首页</a>
    </div>
</body>
</html>
