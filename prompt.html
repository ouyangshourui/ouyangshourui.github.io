<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示工程学习路线 - Tech Version</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --deep-blue: #0a192f;
            --cyber-purple: #b829ff;
            --text-glow: 0 0 10px rgba(0, 243, 255, 0.5);
            --card-glow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0a192f, #0d1b2a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--neon-blue);
            box-shadow: var(--text-glow);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(120deg, var(--neon-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-glow);
        }

        .header p {
            color: #8892b0;
            font-size: 1.2rem;
        }

        .learning-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .learning-card {
            background: rgba(10, 25, 47, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        .learning-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-glow);
        }

        .learning-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .learning-card:hover::before {
            transform: translateX(100%);
        }

        .learning-card h2 {
            color: var(--neon-blue);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .learning-card h2::before {
            content: '>';
            color: var(--cyber-purple);
        }

        .learning-card p {
            color: #8892b0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            margin-top: 3rem;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .back-button:hover {
            background: var(--neon-blue);
            color: var(--deep-blue);
            box-shadow: var(--text-glow);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .learning-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 添加网格背景效果 */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="container">
        <header class="header">
            <h1>提示工程学习路线</h1>
            <p>探索 AI 提示工程的未来，掌握与人工智能对话的艺术</p>
        </header>

        <main class="learning-grid">
            <div class="learning-card">
                <h2>基础概念</h2>
                <p>探索提示工程的核心原理，建立与 AI 模型交互的认知基础，掌握关键术语和基本框架。</p>
            </div>

            <div class="learning-card">
                <h2>提示模式</h2>
                <p>深入研究提示词模板系统，构建个性化提示策略，优化交互效率和输出质量。</p>
            </div>

            <div class="learning-card">
                <h2>场景应用</h2>
                <p>实践多领域提示技巧，从实际案例中提炼经验，构建场景化解决方案。</p>
            </div>

            <div class="learning-card">
                <h2>高级技巧</h2>
                <p>掌握提示词优化方法，突破性能边界，实现与 AI 的深度协同创新。</p>
            </div>
        </main>

        <div style="text-align: center;">
            <a href="/" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                返回首页
            </a>
        </div>
    </div>
</body>
</html>
