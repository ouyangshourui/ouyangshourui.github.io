<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示工程 - ricky_ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: #60a5fa;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-item {
            padding: 2rem 0;
            width: calc(50% + 2rem);
            position: relative;
        }

        .timeline-item:nth-child(even) {
            margin-left: auto;
        }

        .timeline-content {
            background: rgba(96, 165, 250, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
            }
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #60a5fa;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .timeline-item:nth-child(odd)::before {
            right: -3rem;
        }

        .timeline-item:nth-child(even)::before {
            left: -3rem;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #60a5fa;
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #3b82f6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>提示工程学习路线</h1>
            <p>系统掌握AI提示词编写技巧</p>
        </div>

        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <h2>基础概念</h2>
                    <p>了解提示工程的核心原理</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h2>提示模式</h2>
                    <p>掌握常用的提示词模板</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h2>场景应用</h2>
                    <p>不同领域的提示词策略</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h2>高级技巧</h2>
                    <p>提示词优化和调试方法</p>
                </div>
            </div>
        </div>

        <center><a href="/" class="back-button">返回首页</a></center>
    </div>
</body>
</html>
